<button class="button button-return" [routerLink]="['/']">
  <ion-icon name="arrow-back-outline"></ion-icon>
  <span>Back</span>
</button>

<ng-container *ngIf="data$ | async as data">
  <app-article-form [initialValues]="initialValues" [isSubmitting]="data.isSubmitting" [errors]="data.validationErrors"
    (articleSubmit)="onSubmit($event)"></app-article-form>

  <app-spinner [condition]="data.isSubmitting" [overlay]="true"></app-spinner>
</ng-container>
