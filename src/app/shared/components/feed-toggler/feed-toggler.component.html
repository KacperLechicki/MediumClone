<div class="feed-toggle">
  <ul class="nav outline active">
    <li class="nav-item" *ngIf="currentUser$ | async">
      <a routerLink="/feed" class="nav-link" routerLinkActive="active">Your Feed</a>
    </li>
    <li class="nav-item">
      <a routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
        queryParamsHandling="merge">Global
        Feed</a>
    </li>
    <li class="nav-item" *ngIf="tagName">
      <a [routerLink]="['/tags', tagName]" class="nav-link" routerLinkActive="active">
        #{{tagName}}
      </a>
    </li>
  </ul>
</div>
