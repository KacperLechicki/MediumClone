<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <div class="form-container">
          <div class="form-container__header">
            <h1>{{formLabel}}</h1>
          </div>

          <div class="form-container__body">
            <form [formGroup]="form" (keydown.enter)="$event.preventDefault(); handleEnterKey()">
              <app-input [type]="'text'" [placeholder]="'Title'" [formGroup]="form" [controlName]="'title'"
                [clearable]="true" [icon]="'pencil-outline'"></app-input>
              <app-input [type]="'text'" [placeholder]="'Description'" [formGroup]="form" [controlName]="'description'"
                [clearable]="true" [icon]="'pencil-outline'"></app-input>
              <app-textarea [placeholder]="'Content'" [formGroup]="form" [controlName]="'body'" [clearable]="true"
                [icon]="'pencil-outline'"></app-textarea>
              <app-input [type]="'text'" [placeholder]="'Tags'" [formGroup]="form" [controlName]="'tagList'"
                [clearable]="true" [icon]="'pricetag-outline'"></app-input>

              <div class="buttons">
                <app-button [label]="'Reset'" [icon]="'close-outline'" [style]="'error-pill'" class="button"
                  [isDisabled]="(form.pristine && mode === 'CREATE') || isSubmitting" (btnClick)="reset()"></app-button>
                <app-button [label]="actionLabel" [icon]="actionIcon" [style]="'pill'" (btnClick)="onSubmit()"
                  class="button" [isDisabled]="form.invalid || isSubmitting"></app-button>
              </div>

              <app-alert *ngIf="errors && !resetFlag" [type]="'danger'" [contentType]="'validationErrors'"
                [content]="errors">
              </app-alert>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
