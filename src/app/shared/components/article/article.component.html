<div class="article-preview" *ngIf="data">
  <div class="article-meta">
    <div class="user">
      <a [routerLink]="['/profiles', data.author.username]">
        <img [src]="data.author.image" loading="lazy">
      </a>

      <div class="info">
        <a [routerLink]="['/profiles', data.author.username]" class="username">
          {{data.author.username}}
        </a>
        <span class="date">{{data.createdAt | date: 'dd-MM-yyyy'}}</span>
      </div>
    </div>
    <div class="favorite">
      <app-favorite [isFavorite]="data.favorited" [articleSlug]="data.slug"
        [favoritesCount]="data.favoritesCount"></app-favorite>
    </div>
  </div>
  <a [routerLink]="['/articles', data.slug]" class="preview-link">
    <h1 class="title">{{data.title}}</h1>
    <p class="desc">{{data.description}}</p>
    <div class="footer">
      <span class="readm">Read more...</span>
      <app-tag-list class="tags" [tags]="data.tagList"></app-tag-list>
    </div>
  </a>
</div>
